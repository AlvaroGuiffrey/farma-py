</style>
</head>

<body>
	<!-- JavaScript - Funciones varias -->
	<script>

</script>

	<!--  Container -->
	<div class="container">
		<!-- Bot�n Abrir Menú  y Usuario -->
		<button type="button" class="btn btn-light rounded-circle"
			onclick="openNav()" data-toggle="tooltip" title="Abrir el Menú">
			<i class="fas fa-bars"></i>
		</button>
		<button type="button" class="btn btn-light float-md-right "
			data-toggle="tooltip" data-placement="bottom" title="Usuario">
			<i class="fas fa-user"></i><span style="font-size: 0.7em">
				$usuario </span>
		</button>
		<br>
		<!-- Men� -->
		$MENU

		<!-- Panel de trabajo -->
		<!-- FLEX BOX -->
		<!-- Cabecera del Panel -->
		<div class="container bg-light border rounded-top mt-1 p-2">
			<span class="font-italic" style="font-size: 1em">$tituloPanel</span>
			<button type="button"
				class="btn btn-light btn-sm float-sm-right rounded-circle"
				data-toggle="modal" data-target="#infoModal" data-placement="bottom"
				title="Información">
				<i class="fas fa-info-circle"></i>
			</button>
		</div>

		<!-- Cuerpo del Panel -->
		<div class="container border rounded-0">

			<!-- Formulario -->
			<div id="formulario">
				<form class="form-horizontal" role="form" action="" method="post">

					<!-- Alertas del Panel-->
					<div class="d-flex flex-sm-column p-1 bd-highlight">$ALERTAS
					</div>

					<!-- Botones de Acciones del Panel-->
					<div class="d-flex flex-sm-row p-1">$BOTONES_AC</div>

					<!-- Contenido del Panel -->
					<div class="d-flex flex-sm-column p-1 bd-highlight">
						<span style="font-size: 0.8em">
							$OPCIONES $COMPONENTES $CONTENIDOS $TABLAS
						</span>
					</div>

					<!-- Botones de Eventos -->
					<div class="d-flex flex-sm-row p-1 mb-1">$BOTONES_EV</div>

					<!-- Fin del Formulario -->
				</form>
			</div>
		</div>

		<!-- Pié de Página del Panel -->
		<div class="container bg-light border rounded-bottom mb-1">
			<div class="d-flex flex-sm-row p-1 justify-content-center">
				<span class="font-italic" style="color: gray; font-size: 0.6em"
					data-toggle="tooltip" title="alvaroguiffrey@gmail.com">Alvaro
					A. Guiffrey <i class="far fa-copyright"></i> Copyrigth 2019
				</span>
			</div>
		</div>

		<!-- Botones del Pi� de P�gina -->
		<div class="container mb-1">
			<div class="d-flex flex-sm-row p-1 justify-content-center">
				<button type="button"
					class="btn btn-light rounded-circle align-self-center"
					name="bt_salir" value="salir" data-toggle="tooltip"
					data-placement="bottom" title="Salir del sistema">
					<i class="fas fa-power-off"></i>
				</button>
			</div>
		</div>

		<!-- Fin Container -->
	</div>

	<!-- Modal Info -->
	<div class="modal fade" id="infoModal" tabindex="-1" role="dialog"
		aria-labelledby="infoModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header bg-light">
					<h5 class="modal-title mt-2" id="infoModalLabel">Información</h5>
					<button type="button" class="btn btn-light rounded-circle mb-1"
						data-dismiss="modal" aria-label="Close" data-toggle="tooltip"
						title="Cerrar">
						<span aria-hidden="true"><i class="fas fa-times"></i></span>
					</button>
				</div>
				<div class="modal-body">$info</div>
				<div class="modal-footer bg-light">
					<button type="button" class="btn btn-outline-secondary btn-sm ml-1"
						data-dismiss="modal" data-toggle="tooltip"
						title="Salir de información">Cerrar</button>

				</div>
			</div>
		</div>
	</div>
	<!-- Java Script necesario para el daterangepicker -->
	<script>
$('input[id="date_range"]').daterangepicker({
    "locale": {
	    "format": "YYYY-MM-DD",
	    "separator": " - ",
	    "applyLabel": "Confirmar",
	    "cancelLabel": "Cancelar",
	    "fromLabel": "Desde",
        "toLabel": "Hasta",
        "customRangeLabel": "Personalizar",
        "daysOfWeek": [
            "Do",
            "Lu",
            "Ma",
            "Mi",
            "Ju",
            "Vi",
            "Sa"
        ],
        "monthNames": [
            "Enero",
            "Febrero",
            "Marzo",
            "Abril",
            "Mayo",
            "Junio",
            "Julio",
            "Agosto",
            "Setiembre",
            "Octubre",
            "Noviembre",
            "Diciembre"
        ],
        "firstDay": 1
    },
    "autoApply": true,
    "opens": "center"
});
</script>
</body>
</html>
