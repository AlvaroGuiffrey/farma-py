<!-- Conciliar datos de: Comprobantes Recibidos PLEX (IVA Compras) -->
<div class="jumbotron jumbotron-fluit p-2 mb-1">
	<h6>Datos de Registros</h6>
	<hr>
	<table>
		<tr>
			<th>Fechas desde</th>
			<td style="width: 20px">:</td>
			<td style='text-align: right;'>$fechaD</td>
			<th>- hasta</th>
			<td style="width: 20px">:</td>
			<td style='text-align: right;'>$fechaH</td>
		</tr>
	</table>
	<hr>
	<table>
		<tr>
			<th>Registros de la tabla actualizados</th>
			<td style="width: 20px">:</td>
			<td style='text-align: right;'>$cantActualizados</td>
		</tr>
		<tr>
			<th>Registros de AFIP <span class="badge badge-info">$cantAfip</span>,
				conciliados
			</th>
			<td style="width: 20px">:</td>
			<td style='text-align: right;'>$cantConcAfip</td>
		</tr>
		<tr>
			<th>Registros de Proveedores <span class="badge badge-info">$cantProv</span>,
				conciliados
			</th>
			<td style="width: 20px">:</td>
			<td style='text-align: right;'>$cantConcProv</td>
		</tr>
		<tr>
			<th>Registros conciliados entre AFIP y Proveedores</th>
			<td style="width: 20px">:</td>
			<td style='text-align: right;'>$cantConcOtro</td>
		</tr>
	</table>
	<hr>
</div>
