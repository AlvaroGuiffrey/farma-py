<!-- Opción de fechas (desde - hasta) -->
<div class="jumbotron jumbotron-fluit p-2 mb-1">
	<h6>Opciones de fechas</h6>
	<hr />
	<div class="input-group input-group-sm mb-1">
		<div class="input-group-prepend">
			<div class="input-group-text" data-toggle="tooltip"
				title="Seleccione el rango de fechas">Fechas:</div>
		</div>
		<input type="text" id="date_range" name="fechas">
		<div class="input-group-append">
			<div class="input-group-text" data-toggle="tooltip"
				title="Dato obligatorio">
				<b style="color: blue">*</b>
			</div>
		</div>
	</div>
</div>
<input type='hidden' name='periodo' value='0'>
<input type='hidden' name='tipo' value='0'>
<input type='hidden' name='numero' value='0'>
<input type='hidden' name='prov' value='0'>
