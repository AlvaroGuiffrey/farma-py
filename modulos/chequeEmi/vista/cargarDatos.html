	<hr>
	<table>
		<tr>
			<th>Registros del archivo txt</th>
			<td style="width: 20px">:</td>
			<td style='text-align: right;'>$cantTxt</td>
		</tr>
		<tr>
			<th>Registros cargados</th>

			<td style='text-align: right;'>$cantRepetidos</td>
