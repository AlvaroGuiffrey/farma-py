<!-- Opciones para buscar -->
<div class="jumbotron jumbotron-fluit p-2 mb-1">
	<h6>Opciones para buscar</h6>
	<hr/>
	<!-- Primer Renglón -->
	<div class="row">
		<!--  Rango de fechas -->
		<div class="col-md-auto">
			<div class="input-group input-group-sm mb-1">
				<div class="input-group-prepend">
					<div class="input-group-text" data-toggle="tooltip"
						title="Seleccione el rango de fechas">Fechas:</div>
				</div>
				<input type="text" id="date_range" name="fechas"
					placeholder="seleccione rango" autocomplete="off" required>
				<div class="input-group-append">
					<div class="input-group-text" data-toggle="tooltip"
						title="Dato obligatorio">
						<b style="color: blue">*</b>
					</div>
				</div>
			</div>
		</div>
		<!--  Tipo de fechas -->
        <div class="col-md-auto">
            <div class="input-group input-group-sm mb-1">
                <div class="input-group-prepend">
                    <div class="input-group-text" data-toggle="tooltip"
                            title="Seleccione el tipo de fechas">de:</div>
                </div>
                <select class='custom-select'  id='tipo' name='tipo'>
                    <option value='1' selected>Emisión</option>
                    <option value='2'>Pago</option>
                    <option value='3'>Débito</option>
                </select>
                <div class="input-group-append">
                    <div class="input-group-text" data-toggle="tooltip"
                        title="Dato obligatorio">
                        <b style="color: blue">*</b>
                    </div>
                </div>
            </div>
        </div>
	</div>
	<!-- Segundo Renglón -->
	<div class="row">
        <!--  Número de Cheque -->
		<div class="col-md-auto">
			<div class="input-group input-group-sm mb-1">
				<div class="input-group-prepend">
					<div class="input-group-text" data-toggle="tooltip"
						title="Ingrese el número de cheque">Nro. Cheque:</div>
				</div>
				<input type="number" id="numero" name="numero" min="0"
					max="999999999999" maxlength="12" size="12"
					value=0>
				<div class="input-group-append">
					<div class="input-group-text"></div>
				</div>
			</div>
		</div>
        <!-- Nombre Beneficiario -->
		<div class="col-md-auto">
			<div class="input-group input-group-sm mb-1">$select_nombre</div>
		</div>
		<!-- Selección de Estado Cheque s/Banco -->
		<div class="col-md-auto">
			<div class="input-group input-group-sm mb-1">
				<div class='input-group-prepend'>
	            <div class='input-group-text' data-toggle='tooltip'
	            	title='Seleccione opción de estado del cheque'>Estado Ch.:</div>
				</div>
					<div class='input-group-text' data-toggle='tooltip' title='Cantidad de opciones'>
	            	<span class='badge badge-pill badge-secondary'>6</span>
				</div>
				<select class='custom-select' id='estado_cheque' name='estado_cheque' >
					<option value='TODOS' selected> Todos ...</option>
					<option value='ACTIVO'>Activo</option>
                    <option value='ANULADO'>Anulado</option>
                    <option value='CADUCADO'>Caducado</option>
					<option value='DEPOSITADO'>Depositado</option>
					<option value='PAGADO'>Pagado</option>
                    <option value='PRESENTADO'>Presentado</option>
				</select>
				<div class='input-group-append'>
				<div class='input-group-text'></div></div>
			</div>
		</div>
	</div>
<!-- Fin del jumbotron de opciones -->
</div>
