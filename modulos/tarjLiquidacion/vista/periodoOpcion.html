<!-- Periodo del Asiento Contable -->
<div class="input-group input-group-sm mb-1">
	<div class="input-group-prepend">
		<div class="input-group-text" data-toggle="tooltip"
			title="Ingrese el periodo de los Asientos Contables">Periodo:</div>
	</div>
	<input type="number" id="periodo" name="periodo" min="201001"
		max="205012" maxlength="6" size="6" placeholder="AAAAMM"
		autocomplete="off">
	<div class="input-group-append">
		<div class="input-group-text" data-toggle="tooltip"
			title="Dato obligatorio">
			<b style="color: blue">*</b>
		</div>
	</div>
</div>
