<!-- Datos del Resumen Impositivo de liquidaciones de tarjetas -->
<div>
	<table class="table table-borderless table-sm">
		<tbody>
            <h6>Datos del Resumen Impositivo</h6>
        	<hr/>
            <!-- Primer Renglón -->
        	<div class="row">
                <!--  Operador y período -->
        		<div class="col-md-auto">
        			<div class="btn-group btn-sm" role="group">
        				<button type="button" class="btn btn-secondary btn-sm">
                            <b>Resumen:</b></button>
        				<button type="button" class="btn btn-outline-secondary btn-sm">Operador</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">$operador</button>
                        <button type="button" class="btn btn-secondary btn-sm"></button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">Periodo</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">$periodo</button>
                        <button type="button" class="btn btn-secondary btn-sm"></button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">Liquidaciones</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">$cantLiq</button>
                        <button type="button" class="btn btn-secondary btn-sm"></button>
        			</div>
        		</div>
            </div>
            <!-- Segundo Renglón -->
            <div class="row">
                <!--  Importes de la liquidación -->
        		<div class="col-md-auto">
        			<div class="btn-group btn-sm" role="group">
        				<button type="button" class="btn btn-secondary btn-sm">
                            <b>Importes:</b></button>
        				<button type="button" class="btn btn-outline-secondary btn-sm">Bruto $</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">$importeBruto</button>
                        <button type="button" class="btn btn-secondary btn-sm"></button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">Descuentos $</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">$importeDesc</button>
                        <button type="button" class="btn btn-secondary btn-sm"></button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">Neto $</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">$importeNeto</button>
                        <button type="button" class="btn btn-secondary btn-sm"></button>
        			</div>
        		</div>
            </div>
            <!-- Tercer Renglón -->
            <hr/>
            <div class="row">
                <!--  Cargos de la liquidación -->
        		<div class="col-md-auto">
        			<div class="btn-group btn-sm" role="group">
        				<button type="button" class="btn btn-secondary btn-sm">
                            <b>Cargos:</b></button>
        				<button type="button" class="btn btn-outline-secondary btn-sm">Arancel $</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">$arancel</button>
                        <button type="button" class="btn btn-secondary btn-sm"></button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">Costo Financiero $</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">$costoFinanciero</button>
                        <button type="button" class="btn btn-secondary btn-sm"></button>
						<button type="button" class="btn btn-outline-secondary btn-sm">Ot. Deb. $</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">$otrosDebitos</button>
                        <button type="button" class="btn btn-secondary btn-sm"></button>
                    </div>
        		</div>
            </div>
            <!-- Cuarto Renglón -->
            <div class="row">
                <!--  IVA de la liquidación -->
        		<div class="col-md-auto">
        			<div class="btn-group btn-sm" role="group">
        				<button type="button" class="btn btn-secondary btn-sm">
                            <b>IVA s/:</b></button>
        				<button type="button" class="btn btn-outline-secondary btn-sm">Arancel $</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">$ivaArancel</button>
                        <button type="button" class="btn btn-secondary btn-sm"></button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">Costo Financiero $</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">$ivaCostoFinanciero</button>
                        <button type="button" class="btn btn-secondary btn-sm"></button>
						<button type="button" class="btn btn-outline-secondary btn-sm">Ot. Deb. $</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">$ivaOtrosDebitos</button>
                        <button type="button" class="btn btn-secondary btn-sm"></button>
                    </div>
        		</div>
            </div>
            <!-- Quinto Renglón -->
            <div class="row">
                <!--  Impuestos de la liquidación -->
        		<div class="col-md-auto">
        			<div class="btn-group btn-sm" role="group">
        				<button type="button" class="btn btn-secondary btn-sm">
                            <b>Impuestos:</b></button>
        				<button type="button" class="btn btn-outline-secondary btn-sm">Déb/Crédito $</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">$impuestoDebcred</button>
                        <button type="button" class="btn btn-secondary btn-sm"></button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">Interés $</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">$impuestoInteres</button>
                        <button type="button" class="btn btn-secondary btn-sm"></button>
                    </div>
        		</div>
            </div>
            <!-- Sexto Renglón -->
            <div class="row">
                <!--  Retenciones de la liquidación -->
        		<div class="col-md-auto">
        			<div class="btn-group btn-sm" role="group">
        				<button type="button" class="btn btn-secondary btn-sm">
                            <b>Retenciones p/:</b></button>
        				<button type="button" class="btn btn-outline-secondary btn-sm">IVA $</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">$retencionIva</button>
                        <button type="button" class="btn btn-secondary btn-sm"></button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">Imp.Gan. $</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">$retencionImpGan</button>
                        <button type="button" class="btn btn-secondary btn-sm"></button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">Ing.Brutos $</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">$retencionIngBrutos</button>
                        <button type="button" class="btn btn-secondary btn-sm"></button>
                    </div>
        		</div>
            </div>
            <!-- Septimo Renglón -->
            <div class="row">
                <!--  Percepciones de la liquidación -->
        		<div class="col-md-auto">
        			<div class="btn-group btn-sm" role="group">
        				<button type="button" class="btn btn-secondary btn-sm">
                            <b>Percepciones:</b></button>
        				<button type="button" class="btn btn-outline-secondary btn-sm">IVA $</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">$percepcionIva</button>
                        <button type="button" class="btn btn-secondary btn-sm"></button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">Ing.Brutos $</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">$percepcionIngBrutos</button>
                        <button type="button" class="btn btn-secondary btn-sm"></button>
                    </div>
        		</div>
            </div>
        </tbody>
	</table>
</div>
<!-- Datos que envía -->
<input type='hidden' name='operador' value='$operador'>
<input type='hidden' name='periodo' value='$periodo'>
<input type='hidden' name='importe_bruto' value='$importeBruto'>
<input type='hidden' name='importe_desc' value='$importeDesc'>
<input type='hidden' name='importe_neto' value='$importeNeto'>
<input type='hidden' name='arancel' value='$arancel'>
<input type='hidden' name='costo_financiero' value='$costoFinanciero'>
<input type='hidden' name='otros_debitos' value='$otrosDebitos'>
<input type='hidden' name='iva_arancel' value='$ivaArancel'>
<input type='hidden' name='iva_costo_financiero' value='$ivaCostoFinanciero'>
<input type='hidden' name='iva_otros_debitos' value='$ivaOtrosDebitos'>
<input type='hidden' name='impuesto_debcred' value='$impuestoDebcred'>
<input type='hidden' name='impuesto_interes' value='$impuestoInteres'>
<input type='hidden' name='retencion_iva' value='$retencionIva'>
<input type='hidden' name='retencion_imp_gan' value='$retencionImpGan'>
<input type='hidden' name='retencion_ing_brutos' value='$retencionIngBrutos'>
<input type='hidden' name='percepcion_iva' value='$percepcionIva'>
<input type='hidden' name='percepcion_ing_brutos' value='$percepcionIngBrutos'>
<input type='hidden' name='cant_liq' value='$cantLiq'>
